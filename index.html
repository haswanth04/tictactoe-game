<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-scale': 'pulse-scale 1s infinite',
                        'bounce-once': 'bounce 0.5s ease-in-out',
                        'wiggle': 'wiggle 0.5s ease-in-out',
                        'celebrate': 'celebrate 0.7s ease-in-out',
                        'fade-in': 'fadeIn 0.5s ease-in',
                    },
                    keyframes: {
                        'pulse-scale': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        'wiggle': {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(-5deg)' },
                            '75%': { transform: 'rotate(5deg)' },
                        },
                        'celebrate': {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.2) rotate(10deg)' },
                            '100%': { transform: 'scale(1)' },
                        },
                        'fadeIn': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center font-sans">
    <!-- Add player name modal -->
    <div id="player-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Enter Player Names</h2>
            <div class="space-y-4">
                <div>
                    <label for="player-x" class="block text-gray-700 mb-2">Player X</label>
                    <input type="text" id="player-x" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name for Player X">
                </div>
                <div>
                    <label for="player-o" class="block text-gray-700 mb-2">Player O</label>
                    <input type="text" id="player-o" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name for Player O">
                </div>
                <button id="start-game" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300">Start Game</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 transition-all hover:scale-105">Tic-Tac-Toe</h1>
        
        <div class="mb-5">
            <div class="flex justify-center gap-5 mb-3">
                <div class="text-xl text-gray-600"><span id="player-x-name">Player X</span>: <span id="score-x" class="font-bold">0</span></div>
                <div class="text-xl text-gray-600"><span id="player-o-name">Player O</span>: <span id="score-o" class="font-bold">0</span></div>
            </div>
            <div id="status-message" class="text-2xl text-gray-800 my-4">Player X's Turn</div>
        </div>

        <div class="grid grid-cols-3 gap-3 max-w-md mx-auto">
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="0"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="1"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="2"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="3"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="4"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="5"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="6"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="7"></div>
            <div class="cell aspect-square bg-white rounded-lg shadow-md flex justify-center items-center text-4xl cursor-pointer hover:bg-gray-50 hover:scale-105 transition-all duration-300" data-index="8"></div>
        </div>

        <button id="reset-button" class="mt-6 px-6 py-3 bg-blue-500 text-white rounded-lg text-lg font-semibold hover:bg-blue-600 transition-colors duration-300 hover:scale-105">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
